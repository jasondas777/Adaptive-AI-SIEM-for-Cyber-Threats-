

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Threat Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Righteous', cursive;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #f0f0f0;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
        }
        h1 {
            text-align: center;
            color: #00d8ff;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #ffffff;
        }
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            resize: vertical;
            min-height: 150px;
            background-color: #1e2a38;
            color: #fff;
        }
        input[type="submit"] {
            background-color: #00d8ff;
            border: none;
            color: #000;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0fadb5;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cyber Threat Classifier</h1>
    <form method="POST" action="{% url 'Predict_CyberThreat_Type' %}">
        {% csrf_token %}
        <label for="log_text">Enter Security Log:</label>
        <textarea name="log_text" id="log_text" placeholder="Example: Unauthorized login attempt detected..."></textarea>
        <input type="submit" value="Predict Threat Type">
    </form>
</div>
<footer>
    &copy; 2025 Adaptive AI-SIEM &bull; Developed by Your Name
</footer>
</body>
</html>
