


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Righteous', cursive;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #f2f2f2;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
        }
        h1, h2 {
            text-align: center;
            color: #00d8ff;
        }
        .result-box {
            background-color: #112d42;
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #00d8ff;
        }
        .result-box strong {
            color: #00ffcc;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #00d8ff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Threat Prediction Result</h1>
    <div class="result-box">
        <p><strong>Prediction:</strong> {{ result }}</p>
    </div>
    <a class="back-link" href="{% url 'Predict_CyberThreat_Type' %}">&larr; Try Another Log</a>
</div>
<footer>
    &copy; 2025 Adaptive AI-SIEM &bull; Developed by Your Name
</footer>
</body>
</html>
